<p-splitter
  [panelSizes]="[20, 80]"
  [style]="{ height: '100vh' }"
  styleClass="m-0 p-0 border border-0"
>
  <!-- Filters Section -->
  <ng-template pTemplate>
    <div class="col align-items-center justify-content-center bg-dark">
      <app-filters></app-filters>
    </div>
  </ng-template>
  <!-- Charts Section -->
  <ng-template pTemplate>
    <div class="col align-items-center justify-content-center">
      <app-charts></app-charts>
    </div>
  </ng-template>
</p-splitter>
